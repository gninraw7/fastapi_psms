<!-- ===================================
     거래처 관리 - 목록 화면
     clients-list.html
     =================================== -->

<div class="page-container">
    <!-- 페이지 헤더 -->
    <div class="page-header">
        <div class="page-title-group">
            <h1 class="page-title">
                <i class="fas fa-building"></i>
                거래처 관리
            </h1>
            <p class="page-subtitle">고객사 및 협력사 정보를 관리합니다</p>
        </div>
        
        <div class="page-actions">
            <button class="btn btn-primary" onclick="navigateToClientForm('new')">
                <i class="fas fa-plus"></i>
                신규 거래처 등록
            </button>
            <button class="btn btn-secondary" onclick="exportClientsToExcel()" title="엑셀 다운로드">
                <i class="fas fa-file-excel"></i>
                엑셀 다운로드
            </button>
        </div>
    </div>

    <!-- 통계 카드 -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-icon stat-icon-primary">
                <i class="fas fa-building"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">전체 거래처</div>
                <div class="stat-value" id="statTotal">0</div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon stat-icon-success">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">활성 거래처</div>
                <div class="stat-value" id="statActive">0</div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon stat-icon-warning">
                <i class="fas fa-pause-circle"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">비활성 거래처</div>
                <div class="stat-value" id="statInactive">0</div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon stat-icon-info">
                <i class="fas fa-filter"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">필터링 결과</div>
                <div class="stat-value" id="statFiltered">0</div>
            </div>
        </div>
    </div>

    <!-- 필터 영역 -->
    <div class="filter-container">
        <div class="filter-header">
            <h3>
                <i class="fas fa-filter"></i>
                검색 필터
            </h3>
            <button class="btn btn-sm btn-outline" onclick="resetClientFilters()">
                <i class="fas fa-redo"></i>
                필터 초기화
            </button>
        </div>
        
        <div class="filter-content">
            <div class="filter-row">
                <!-- 검색 필드 선택 -->
                <div class="filter-group">
                    <label for="clientSearchField">검색 구분</label>
                    <select id="clientSearchField" class="form-select">
                        <option value="">전체</option>
                        <option value="client_name">거래처명</option>
                        <option value="business_number">사업자번호</option>
                        <option value="ceo_name">대표자명</option>
                        <option value="phone">전화번호</option>
                    </select>
                </div>
                
                <!-- 검색어 입력 -->
                <div class="filter-group filter-group-expand">
                    <label for="clientSearchText">검색어</label>
                    <input 
                        type="text" 
                        id="clientSearchText" 
                        class="form-input" 
                        placeholder="검색어를 입력하세요"
                    />
                </div>
                
                <!-- 업종 필터 -->
                <div class="filter-group">
                    <label for="clientIndustryType">업종</label>
                    <select id="clientIndustryType" class="form-select">
                        <option value="">전체</option>
                        <option value="제조업">제조업</option>
                        <option value="서비스업">서비스업</option>
                        <option value="건설업">건설업</option>
                        <option value="IT/소프트웨어">IT/소프트웨어</option>
                        <option value="유통/도소매">유통/도소매</option>
                        <option value="금융/보험">금융/보험</option>
                        <option value="교육">교육</option>
                        <option value="의료/헬스케어">의료/헬스케어</option>
                        <option value="공공기관">공공기관</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                
                <!-- 활성 상태 필터 -->
                <div class="filter-group">
                    <label for="clientIsActive">활성 상태</label>
                    <select id="clientIsActive" class="form-select">
                        <option value="">전체</option>
                        <option value="true">활성</option>
                        <option value="false">비활성</option>
                    </select>
                </div>
                
                <!-- 검색 버튼 -->
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary btn-block" onclick="applyClientFilters()">
                        <i class="fas fa-search"></i>
                        검색
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 선택된 항목 액션 바 -->
    <div id="clientSelectionActionBar" class="selection-action-bar" style="display: none;">
        <div class="selection-info">
            <i class="fas fa-check-square"></i>
            <span id="clientSelectionCount">0</span>개 항목 선택됨
        </div>
        <div class="selection-actions">
            <button class="btn btn-sm btn-danger" onclick="bulkDeleteClients()">
                <i class="fas fa-trash"></i>
                선택 삭제
            </button>
            <button class="btn btn-sm btn-secondary" onclick="bulkExportClients()">
                <i class="fas fa-file-export"></i>
                선택 내보내기
            </button>
            <button class="btn btn-sm btn-outline" onclick="clearClientSelection()">
                <i class="fas fa-times"></i>
                선택 해제
            </button>
        </div>
    </div>

    <!-- Tabulator 테이블 -->
    <div class="table-container">
        <div id="clientsTable"></div>
    </div>
</div>

<!-- 거래처 목록 전용 JavaScript -->
<script src="/static/js/clients-list.js?v=1.0.0"></script>
